<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Mode</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="easymode.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="easymode.js"></script>
    <script src="links.js"></script>
</head>
<body>
    <div class="header">
        <img id="header-logo" src="images/SAJ_Logo.PNG" alt="logo image">
        <div class="header-right">
            <button id="main-menu" onclick="goToMain()">Main Menu</button>
            <button id="instructions" onclick="instructions()">Instructions</button>
        </div>
    </div>

    <div id="game">
        <div class="game-screen-top">
            <div class="lives">
                <img id="hearts" src="images/threeheart.png" alt="hearts image">
            </div>

            <img id="game-screen-logo" src="images/SAJ_Logo.PNG" alt="logo image">

            <div class="timer">
                <p id="clock">Timer: 20</p>
            </div>
        </div>

        <div class="game-screen-middle">
            <div class="game-content">
                <button id="redSquare" onclick="userInput(1)"></button>
                <button id="blueSquare" onclick="userInput(2)"></button>
                <br>
                <button id="greenSquare" onclick="userInput(3)"></button>
                <button id="yellowSquare" onclick="userInput(4)"></button>
            </div>
            <button id="startBtn" onclick="game()">START</button>
            <div id="display-sequence">
                <p id="display-sequence-text">sequence displays here!</p>
            </div>
        </div>
    </div>

    <div id="game-over">
        <div class="title">
            <h1>GAME OVER</h1>
        </div>
    
        <p id="final-score"></p>
    
        <div class="buttons">
            <button onclick="goToMain()">MAIN MENU</button><br><br>
            <button onclick="goToHighscores()">HIGHSCORES</button>
        </div>
    </div>

    <div class="footer">
        <p>&copy; SAJ 2022 (Authors: Shayan, Ajaan, Joshua)<span> EECS 1012</span></p>
    </div>
</body>
</html>
